<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery fullPage.js Basic Demo</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px color: #fff;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(document).ready(function() {
	$.fn.fullpage({
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4']
	});
});
</script>
</head>

<body>

<div class="section">
	<h3>Slide 1</h3>
	<p>fullPage.js Basic Demo</p>
</div>
<div class="section">
	<div class="slide"><h3>Slide 2 Item 1</h3></div>
	<div class="slide"><h3>Slide 2 Item 2</h3></div>
	<div class="slide"><h3>Slide 2 Item 3</h3></div>
</div>
<div class="section">
	<h3>Slide 3</h3>
</div>
<div class="section">
	<h3>Slide 4</h3>
	<p>Last slide</p>
</div>







<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>





</body>
</html>
