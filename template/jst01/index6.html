<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery fullPage.js Navigation Menu Demo</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
#menu .active a { color: #fff; background-color: #333;}
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(document).ready(function() {
	$.fn.fullpage({
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4'],
		menu: '#menu'
	});
});
</script>
</head>

<body>

<ul id="menu">
	<li data-menuanchor="page1" class="active"><a href="#page1">Slide 1</a></li>
	<li data-menuanchor="page2"><a href="#page2">Slide 2</a></li>
	<li data-menuanchor="page3"><a href="#page3">Slide 3</a></li>
	<li data-menuanchor="page4"><a href="#page4">Slide 4</a></li>
</ul>

<div class="section">
	<h3>Slide 1</h3>
	<p>fullPage.js Basic Demo</p>
</div>
<div class="section">
	<div class="slide"><h3>Slide 2 Item 1</h3></div>
	<div class="slide"><h3>Slide 2 Item 2</h3></div>
	<div class="slide"><h3>Slide 2 Item 3</h3></div>
</div>
<div class="section">
	<h3>Slide 3</h3>
</div>
<div class="section">
	<h3>Slide 4</h3>
	<p>Last slide</p>
</div>

  })();

</script>









</body>
</html>
